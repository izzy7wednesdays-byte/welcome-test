<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Blame It On A Bad Dream — Welcome Test</title>

  <!-- Core CSS -->
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/slots.css">
</head>
<body>
  <div class="hwrap" id="hwrap">
    <div class="rail">
      <!-- 1) A Special Message From... -->
      <figure class="slot" id="special-message">
        <img src="img/welcome/headline-special-message.webp" alt="A SPECIAL MESSAGE FROM…">
      </figure>

      <!-- 2) Izzy MacArthur -->
      <figure class="slot" id="izzymacarthur">
        <img src="img/welcome/scribble-izzy.webp" alt="Izzy MacArthur">
      </figure>

      <!-- 3) Torn Note -->
      <figure class="slot" id="torn-note">
        <img src="img/welcome/torn-note.webp" alt="Note from Izzy">
      </figure>

      <!-- 4) Tracklist -->
      <figure class="slot" id="tracklist">
        <img src="img/welcome/tracklist.webp" alt="Tracklist">
      </figure>

      <!-- 5) The Story Behind -->
      <figure class="slot" id="the-story-behind">
        <img src="img/welcome/the-story-behind.webp" alt="THE STORY BEHIND:">
      </figure>

      <!-- 6) Blame It on a Bad Dream -->
      <figure class="slot" id="album-title">
        <img src="img/welcome/blame-it-on-a-bad-dream.webp" alt="BLAME IT ON A BAD DREAM">
      </figure>
    </div>
  </div>

  <!-- JS -->
  <script src="js/wheel-to-horizontal.js"></script>
</body>
</html>
